{% extends 'gymapp/NavBar/base.htm' %}
{% block content %}
<center>
<h1 class="text-warning" > Pay Your Payment </h1>
<form method = 'POST' enctype="multipart/form-data">
    {% csrf_token %}
    <table class = 'table table-dark table-borderless' style="background-color:#000000;color:#FFFF99;">
        {% for t3field in recorded %}
        <tr>
            <th>{{t3field.label}}</th>
            <td>{{ t3field }}</td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit"  class="btn btn-lg btn-warning ">Submit</button>
    <a class="" >
        <button type="submit" onclick="history.go(-1)" class="btn btn-lg btn-warning "> Go Back
      </a>
      </button>
</form>   
</center>
{% endblock %}
